{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- 
<h2>Username: {{user}}</h2>
<p>Email: {{user.email }}</p> -->

<div class="row mt-3">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="signin p-3 mt-2 bg-white rounded">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="font-bold mb-4">Sign in</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-block btn-success p-2" type="submit">Sign In</button>
                </div>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        Don't have an Account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
